<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissor's</title>
  <link rel="icon" type="image/x-icon" href="https://media.istockphoto.com/id/1056840214/vector/rock-paper-scissors-vector-illustration.jpg?s=612x612&w=0&k=20&c=6KEBfon5f9BXXhLiu9JfOk6EHsM193SiWMcqDjN1jqM=">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.cdnfonts.com/css/monocoque" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <audio  id="audi" autoplay ><source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Evillaugh.ogg" type="audio/ogg"></audio>
   <audio  id="pay" autoplay ><source src="https://cdn.glitch.global/17bc8d86-d506-40e9-9a95-4c80c236a9bd/gam.mp3?v=1694959819321"></audio>
	<section class="scores">
		<div><p id="uscore">Player:</p></div>
		<div><p id="cscore">MAHI:</p></div>
	</section>
	<h3 class="gametext" id="playerchoice">Player:</h3>
	<h3 class="gametext" id="computer">Mahi:</h3>
	<h3 class="gametext" id="result">Result:</h3>
	<p id="oo">Select your choice:</p>
	<button class="choicebtn">Rock<img src="https://imsammylee.github.io/rock-paper-scissors/rock_image.png"></button>
	<button class="choicebtn">Paper<img src="https://husseinhewehii.github.io/Rock_Paper_Scissors/paper.png"></button>
	<button class="choicebtn">Scissors<img src="https://www.campcanary.co.uk/uploads/scissors-icon-grey.png"></button>
  <audio style="display: none;"><source src=""></audio>
  
	<div class="final_result">
		<p>Game over</p>
		<p></p>
	</div>
<script  type="text/javascript" src="script.js"></script>



</body>
</html>
